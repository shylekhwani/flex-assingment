<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ans 5</title>
    <link rel="stylesheet" href="flex5.css" />
  </head>
  <body>
    <!-- logo and irctc img -->
    <div class="container">
      <div class="images">
        <img src="/flex css/assets/indianRailwaysLogo.png" alt="img" />
        <img src="/flex css/assets/IRCTCLogo.png" alt="img" />
      </div>
    </div>
    <!-- nav and buttons -->
    <nav class="container2">
      <div class="nav">
        <p>Ask Disha</p>
        <p>Contact Us</p>
        <p>Alerts</p>
      </div>
    </nav>
    <div class="buttons">
      <button class="login_color">Login</button>
      <button class="register">Register</button>
      <button class="agent">Agent Login</button>
    </div>
    <!-- mid section Indian Railways -->
    <div class="names">
      <h2 class="main_name">Indian Railways</h2>
      <p class="sub_name green">Safety</p>
      <p class="sub_name orange">Security</p>
      <p class="sub_name blue">Punctuality</p>
    </div>
    <!-- ticket and pnr section -->
    <div class="choose">
      <button class="choose_btn book">
        <img src="/flex css/assets/ticket_icon.png" alt="" />Book ticket
      </button>
      <button class="choose_btn">
        <img src="/flex css/assets/tick_icon.png" alt="" />PNR Status
      </button>
      <button class="choose_btn">
        <img src="/flex css/assets/chart_icon.png" alt="" />Chart Vacancy
      </button>
    </div>
    <!-- departure section -->
    <div class="journey">
      <div class="departure">
        <p class="from">
          From
          <img src="/flex css/assets/expand_more_icon.png" alt="" />
        </p>
        <h2 class="city">
          <img src="/flex css/assets/departure_train_icon.png" alt="" />
          Banglore
        </h2>
        <p class="full_name">Ksr-Banglore</p>
      </div>
      <span><img src="/flex css/assets/to_from_arrow.png" alt="" /></span>
      <!-- destination section -->
      <div class="destination">
        <p class="from">
          To
          <img src="/flex css/assets/expand_more_icon.png" alt="" />
        </p>
        <h2 class="city">
          <img src="/flex css/assets/destination_train_icon.png" alt="" />
          Kasargod
        </h2>
        <p class="full_name">Ksd-Kasargod</p>
      </div>
    </div>
    <!-- date and seat selection -->
    <div class="journey_2">
      <div class="date">
        <p class="select">
          <span><img src="/flex css/assets/calander-icon.png" alt="" /></span
          >Date
          <span
            ><img src="/flex css/assets/expand_more_icon.png" alt=""
          /></span>
        </p>
        <h2>01 Aug 23</h2>
        <p>Tuesday</p>
      </div>
      <div class="seat">
        <p class="select"><img src="/flex css/assets/threedot-icon.png" alt="" /></span> class <img src="/flex css/assets/expand_more_icon.png" alt=""></span></p>
        <h2>3A</h2>
        <p>Ac 3 Tire</p>
      </div>
      <div class="type">
        <p class="select">
          <span><img src="/flex css/assets/widgets_icon.png" alt=""> </span> Seat type <span><img src="/flex css/assets/expand_more_icon.png" alt=""></span> 
        </p>
        <h2>Tatkal</h2>
        <p>Ac 3 tire</p>
      </div>
    </div>
    <!-- search train section -->
    <div class="Search">
        <button class="search_train">Search Train <span><img src="/flex css/assets/right-arrow-icon.png" alt=""></span></button>
    </div>
    <!-- hero image -->
    <div class="train_image">
     <span class="hero"><img src="/flex css/assets/heroImage.png" alt=""></span>
    </div>
  </body>
</html>
